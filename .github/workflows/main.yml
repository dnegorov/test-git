# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    tags:
      - 'v*.*.*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Get version from ref
        id: get-version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Get token
        id: get-token
        run: echo ::set-output name=TOKEN::${{ secrets.ACCESS_TOKEN }}

      - name: Run a multi-line script
        run: |
          echo List variables
          echo New tag: ${{ steps.get-version.outputs.VERSION }}
          echo TOKEN: ${{ steps.get-token.TOKEN }}
          echo --------
          echo gh login
          # export GITHUB_TOKEN=${{ steps.get-token.TOKEN }}
          gh config set git_protocol https
          gh auth login --hostname github.com --with-token < <(echo ${{ secrets.ACCESS_TOKEN }})
          echo gh check status
          gh auth status


